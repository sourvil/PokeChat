<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="appPokeChat">
<head>
    <meta charset="utf-8" />
    <title>PokeChat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/timeline.css">
</head>
<body ng-controller="ctrlPoke">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">
                    <img src="images/Pokeball.png" height="32" width="32" />
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li><a href="#/chat">Chat</a></li>
                    <li><a href="#/tip">İpuçları</a></li>
                    <li><a href="#/pokemon">Pokemonlar</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="isLoggedIn">
                        <a href="#/signup">Üyelik</a>
                    </li>
                    <li ng-hide="isLoggedIn">
                        <a href="#/login">Giriş</a>
                    </li>
                    <li ng-show="isLoggedIn">
                        <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{username}}</a></p>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="view-animate-container">
        <div ng-view class="view-animate"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="javascripts/appPokeChat.js"></script>
</body>
</html>
