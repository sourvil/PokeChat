<form ng-submit="signup()">
    <div class="container">
            <h2>Üyelik</h2>
            <p class="text-warning">{{errorMessage}}</p>

            <div class="form-group">
                <input type="text" ng-model="user.username" placeholder="Kullanıcı adı" class="form-control" />
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" placeholder="Şifre" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Üye Ol" />
            </div>
    </div>
</form>
